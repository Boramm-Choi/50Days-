<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
</head>
<body>
    <div class = "slider- container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
            <H1>Nature Flower</H1>
        <p>all in pink</p></div>
        
        <div style="background-color: #2a86ba;">
            <H1>Bluee Sky</H1>
        <p>with it's mountains</p></div>
    
        <div style="background-color: #252e33;">
            <H1>Lovely Castle</H1>
        <p>in the wildness</p></div>
        
        <div style="background-color: #ffb866;">
            <H1>Flying eagle</H1>
        <p>in the sunset</p></div>
        </div>

        <div class="right-slide">
            <div style="background-image: url(https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80)"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1548266652-99cf27701ced?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=375&q=80)"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1508682641856-78948a748357?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80)"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1457089328109-e5d9bd499191?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=313&q=80);"></div>
        </div>
        <div class="action-buttons">
            <button class = "down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class = "up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
