<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Background-Slider</title>
</head>
<body>
<div class="slider-container">
    <div class="slide active"
    style="background-image: url(https://images.unsplash.com/photo-1607451457926-25559a60e538?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);"></div>
    <div class="slide"
    style="background-image: url(https://images.unsplash.com/photo-1479722842840-c0a823bd0cd6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=752&q=80);"></div>
    <div class="slide"
    style="background-image: url(https://images.unsplash.com/photo-1512389142860-9c449e58a543?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=749&q=80);"></div>
    <div class="slide"
    style="background-image: url(https://images.unsplash.com/photo-1480930700499-dc44aa7cb2cf?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);"></div>
    <div class="slide"
    style="background-image: url(https://images.unsplash.com/photo-1511525765557-c16c7b8749c3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);"></div>

    <button class="arrow left-arrow" id="left">
        <i class="fas fa-chevron-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
        <i class="fas fa-chevron-right"></i>
    </button>
    
</div>
<script src="script.js"></script>
</body>
</html>
